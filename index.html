<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />

    <!-- fonts awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <i class="fa-solid fa-user header-icon"></i>
        <i class="fa-solid fa-paw header-icon paw-icon"></i>
        <i class="fa-solid fa-comment header-icon"></i>
      </header>
      <div class="img-container" id="img-box">
        <!-- <img src="./images/dog-teddy.jpg" alt="teddy-img" class="data-img" />
        <div class="img-text">
          <h3 class="img-name-age">Teddy, 30</h3>
          <p class="img-info">How you doing?</p>
        </div> -->
        <h2 class="img-choice">like</h2>
      </div>
      <div class="buttons">
        <button class="btn unlike-btn">
          <img src="./images/icon-cross.png" alt="cross button" />
        </button>
        <button class="btn heart-btn">
          <img src="./images/icon-heart.png" alt="like button" />
        </button>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
